        <h1>Soal 3</h1>

        <script>
            function checkEmail(email) {
                var regex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
                var cek;

                if (email.match(regex)) {
                    cek = "valid";
                } else if (!email.match(regex)) {
                    cek = "invalid";
                }

                // try {
                //     if (email.match(regex)) {
                //         cek = "valid";
                //     } else if (!email.match(regex)) {
                //         cek = "invalid";
                //     }
                // } catch (error) {
                //     return "error name = " + error.name;
                // }
                return cek;
            }

            try {
                console.log(checkEmail("apanata@binar.co.id")); //true
                console.log(checkEmail("apanata@binar.com")); //true
                console.log(checkEmail("apanata@binar")); //flse
                console.log(checkEmail("apanata")); //false
                console.log(checkTypeNumber(checkEmail(3322)));

            }
        </script>
